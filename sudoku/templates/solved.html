{% extends 'base.html' %} {% block title %} Sudoku {% endblock %} {% block
content %}
<div class="game-container center">
  <div class="grid-container">
    <form
      action="{{ url_for('solution_page') }}"
      method="post"
      name="sudoku-input"
    >
      <table>
        <colgroup>
          <col />
          <col />
          <col />
        </colgroup>
        <colgroup>
          <col />
          <col />
          <col />
        </colgroup>
        <colgroup>
          <col />
          <col />
          <col />
        </colgroup>
        {% for i in range(9) %}
        <tr>
          {% if i % 3 == 0 %}
          <tbody>
            {% endif %} {% for j in range(9) %}
            <td>
              {% if (i,j) in vals %}
              <input
                type="text"
                class="green"
                disabled="disabled"
                maxlength="1"
                name="cell-{{ i * 9 + j }}"
                autocomplete="off"
                value="{{ board[i][j] }}"
              />
              {% else %}
              <input
                type="text"
                disabled="disabled"
                maxlength="1"
                name="cell-{{ i * 9 + j }}"
                autocomplete="off"
                value="{{ board[i][j] }}"
              />
              {% endif %}
            </td>
            {% endfor %}
          </tbody>
        </tr>

        {% endfor %}
      </table>
      {% include 'buttons.html' %}
    </form>
  </div>
</div>
{% endblock %}
