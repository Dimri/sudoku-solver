{% extends 'base.html' %}

{% block title %} 
    Upload file
{% endblock %}

        

{% block content %} 
<div class="container" style="margin-top : 20px;" >
  <h2 style="text-align:center; color: #fff;">Upload image of a sudoku puzzle</h2>
<form method=post enctype=multipart/form-data>
  <div class="upload">
  <input type="file" name="file">
  <input type="submit" value="Upload">
  </div>
</form>
</div>
{% if filename %}
  <div class="img"> 
    <div class="photo">
      <img src="{{ url_for('display_image', filename=filename) }}" alt="puzzle photo">
    </div>
    <form action="{{ url_for('puzzle_page', filename=filename) }}" method="post">
      <div class="puzzle-btn">
      <input name="make-btn" type="submit" value="Make Puzzle"  class="btn btn-primary">
      </div>
    </form>
  </div>
{% endif %}
{% endblock %}
